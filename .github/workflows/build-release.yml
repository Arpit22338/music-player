name: Build Release APK

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: '17'

    - name: Install Gradle (if missing)
      run: |
        sudo apt-get update
        sudo apt-get install -y gradle

    - name: Generate Gradle wrapper
      run: |
        gradle wrapper --gradle-version 8.1.1

    - name: Build release APK
      run: |
        ./gradlew :app:assembleRelease --no-daemon

    - name: Sign release APK with generated keystore
      run: |
        unsigned=app/build/outputs/apk/release/app-release-unsigned.apk
        if [ ! -f "$unsigned" ]; then unsigned=app/build/outputs/apk/release/app-release.apk; fi
        echo "Unsigned APK: $unsigned"
        keypass=androidpass
        alias=release
        keytool -genkeypair -alias $alias -keyalg RSA -keysize 2048 -validity 10000 -keystore release.keystore -storepass $keypass -keypass $keypass -dname "CN=Local, OU=Dev, O=Me, L=City, S=State, C=IN"
        jarsigner -keystore release.keystore -storepass $keypass -keypass $keypass "$unsigned" $alias
        cp "$unsigned" app-release-signed.apk || true

    - name: Upload signed APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release-signed.apk
        path: app-release-signed.apk
    
    - name: Create GitHub Release
      id: create_release
      uses: actions/create-release@v1
      with:
        tag_name: v${{ github.run_number }}
        release_name: "Music Player Release ${{ github.run_number }}"
        body: "Automated release built by GitHub Actions."
        draft: false
        prerelease: false

    - name: Upload APK to Release
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./app-release-signed.apk
        asset_name: app-release-signed.apk
        asset_content_type: application/vnd.android.package-archive
